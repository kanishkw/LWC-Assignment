<template>
    <lightning-card title="Enter you Full Name">
        <div class="slds-var-p-around_medium">
            <!--Simple Component-->
            <div class="slds-box">
                Welcome {FirstName} {LastName}!
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                <span><lightning-input label="First Name" value={FirstName} type="text" onchange={handleInput}></lightning-input></span>
                </div>
                <div class="slds-col">
                <span><lightning-input label="Last Name" value={LastName} type="text" onchange={handleInput}></lightning-input></span>
                </div>
            </div>
            <div class="slds-box">
            <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
        </lightning-card>
</template>
